<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Dashboard</title>
</head>
<body>
<header>
  <div style="display: flex; align-items: center; justify-content: space-between;">
    <div>
      <h1>Welcome to TaskApp</h1>
    </div>
  </div>
</header>
<h1>Welcome to the Dashboard</h1>
<a th:href="@{/tasks/new}">Create New Task</a>
<h2>All Tasks</h2>
<table>
  <tr>
    <th>Title</th>
    <th>Description</th>
    <th>Due Date</th>
    <th>Category</th>
    <th>Actions</th>
  </tr>
  <tr th:each="task : ${tasks}">
    <td th:text="${task.title}">Task Title</td>
    <td th:text="${task.description}">Description</td>
    <td th:text="${task.dueDate}">Due Date</td>
    <td th:text="${task.category != null ? task.category.name : 'Uncategorized'}">Task Category</td>
    <td>
      <a th:href="@{/tasks/edit/{id}(id=${task.id})}">Edit</a> |
      <a th:href="@{/tasks/delete/{id}(id=${task.id})}">Delete</a>
    </td>
  </tr>
</table>

</body>
</html>
