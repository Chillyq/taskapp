<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Task</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div class="container">
  <header>
    <h1>Edit Task</h1>
    <a th:href="@{/tasks}" class="btn back-btn">Back to Dashboard</a>
  </header>
  <div class="form-container">
    <form th:action="@{/tasks/update/{id}(id=${task.id})}" method="post" th:object="${task}">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" placeholder="Enter task title" required />
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}" placeholder="Enter task description" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="dueDate">Due Date:</label>
        <input type="date" id="dueDate" th:field="*{dueDate}" required />
      </div>
      <div>
        <label>Category:</label>
        <select name="categoryId" required>
          <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"
                  th:selected="${category.id} == ${task.category.id}">
          </option>
        </select>
      </div>
      <button type="submit" class="btn">Update Task</button>
    </form>
  </div>
</div>
</body>
</html>
